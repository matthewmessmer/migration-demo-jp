  data_fetcher_plugin: pokemon_http
  data_parser_plugin: json
  item_selector: results
  headers:
    Accept: application/json
    Content-Type: application/json
  urls:
    - 'https://pokeapi.co/api/v2/pokemon'
  ids:
    src_name:
      type: string
  fields:
    -
      name: src_name
      label: 'Pokemon Name'
      selector: name
    -
      name: src_url
